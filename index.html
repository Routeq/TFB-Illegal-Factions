<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TFB Illegal Factions - Combined System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-black: #0a0a0a;
      --secondary-black: #1a1a1a;
      --primary-red: #dc143c;
      --dark-red: #8b0000;
      --bright-red: #ff4757;
      --primary-yellow: #ffd700;
      --light-yellow: #ffed4e;
      --text-white: #ffffff;
      --text-gray: #b0b8c0;
      --glass-border: rgba(255, 255, 255, 0.1);
      --max-width: 1400px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Rajdhani', sans-serif;
      background: linear-gradient(135deg, var(--primary-black) 0%, #1a0a0a 100%);
      color: var(--text-white);
      -webkit-font-smoothing: antialiased;
    }

    body {
      padding: 20px;
    }

    /* Background Effects */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: radial-gradient(ellipse at 20% 50%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
                  radial-gradient(ellipse at 80% 80%, rgba(255, 215, 0, 0.05) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    .wrapper {
      max-width: var(--max-width);
      margin: 0 auto;
      position: relative;
      z-index: 1;
    }

    /* Header Styling */
    .header {
      text-align: center;
      margin-bottom: 40px;
      padding: 40px 20px;
      border-bottom: 3px solid;
      border-image: linear-gradient(90deg, var(--primary-red) 0%, var(--primary-yellow) 100%) 1;
      position: relative;
    }

    .header::after {
      content: '';
      position: absolute;
      bottom: -3px;
      left: 0;
      right: 0;
      height: 1px;
      background: radial-gradient(ellipse at center, var(--primary-red) 0%, transparent 80%);
      filter: drop-shadow(0 0 10px var(--primary-red));
    }

    .logo-title {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--bright-red) 0%, var(--primary-yellow) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      text-shadow: 0 0 30px rgba(220, 20, 60, 0.5);
      letter-spacing: 2px;
    }

    .logo-subtitle {
      font-size: 18px;
      color: var(--primary-yellow);
      font-weight: 700;
      letter-spacing: 3px;
    }

    /* Navigation Tabs */
    .nav-tabs {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-bottom: 40px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    .nav-tab {
      padding: 12px 24px;
      border: 2px solid transparent;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text-gray);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 14px;
      transition: all 0.3s ease;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .nav-tab:hover {
      border-color: var(--primary-yellow);
      color: var(--primary-yellow);
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      transform: translateY(-2px);
    }

    .nav-tab.active {
      background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
      border-color: var(--primary-yellow);
      color: var(--text-white);
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.6), 0 0 40px rgba(255, 215, 0, 0.2);
    }

    /* Content Area */
    .content-area {
      background: linear-gradient(135deg, rgba(20, 20, 30, 0.9) 0%, rgba(30, 10, 20, 0.9) 100%);
      border: 2px solid var(--glass-border);
      border-radius: 15px;
      padding: 40px;
      backdrop-filter: blur(10px);
      min-height: 500px;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Section Titles */
    .section-title {
      font-size: 32px;
      font-weight: 900;
      background: linear-gradient(135deg, var(--bright-red) 0%, var(--primary-yellow) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .section-title i {
      font-size: 36px;
      color: var(--primary-yellow);
      filter: drop-shadow(0 0 10px var(--primary-red));
    }

    /* Grid Layout */
    .items-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .item-card {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.02) 100%);
      border: 2px solid var(--glass-border);
      border-radius: 12px;
      padding: 15px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .item-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--primary-red), var(--primary-yellow));
      opacity: 0;
      transition: opacity 0.3s ease;
      z-index: -1;
    }

    .item-card:hover {
      border-color: var(--primary-yellow);
      transform: translateY(-5px);
      box-shadow: 0 10px 30px rgba(220, 20, 60, 0.4), 0 0 20px rgba(255, 215, 0, 0.2);
    }

    .item-card:hover::before {
      opacity: 0.1;
    }

    .item-image {
      width: 140px;
      height: 140px;
      object-fit: contain;
      margin: 0 auto 12px;
      filter: drop-shadow(0 4px 12px rgba(220, 20, 60, 0.3));
      transition: filter 0.3s ease;
    }

    .item-card:hover .item-image {
      filter: drop-shadow(0 4px 20px rgba(255, 215, 0, 0.5));
    }

    .item-name {
      font-weight: 900;
      font-size: 13px;
      color: var(--text-white);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      line-height: 1.3;
    }

    .item-rarity {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .rarity-common {
      background: rgba(139, 115, 85, 0.5);
      color: #d4a574;
      border: 1px solid #8b7355;
    }

    .rarity-uncommon {
      background: rgba(76, 175, 80, 0.5);
      color: #a5d6a7;
      border: 1px solid #4caf50;
    }

    .rarity-rare {
      background: rgba(33, 150, 243, 0.5);
      color: #64b5f6;
      border: 1px solid #2196f3;
    }

    .rarity-epic {
      background: rgba(156, 39, 176, 0.5);
      color: #ce93d8;
      border: 1px solid #9c27b0;
    }

    .rarity-legendary {
      background: rgba(255, 152, 0, 0.5);
      color: #ffb74d;
      border: 1px solid #ff9800;
    }

    /* Control Panel */
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      align-items: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      border: 1px solid var(--glass-border);
    }

    .filter-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .filter-group label {
      color: var(--text-gray);
      font-weight: 700;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    select {
      padding: 10px 15px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--glass-border);
      color: var(--text-white);
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: all 0.3s ease;
    }

    select:hover {
      border-color: var(--primary-yellow);
    }

    .btn {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 900;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary-red) 0%, var(--dark-red) 100%);
      color: var(--text-white);
      border: 2px solid var(--primary-yellow);
      box-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 30px rgba(220, 20, 60, 0.7), 0 0 30px rgba(255, 215, 0, 0.3);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-white);
      border: 2px solid var(--primary-yellow);
    }

    .btn-secondary:hover {
      background: var(--primary-yellow);
      color: var(--primary-black);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(135deg, rgba(26, 10, 10, 0.95) 0%, rgba(10, 10, 26, 0.95) 100%);
      border: 2px solid var(--primary-yellow);
      border-radius: 15px;
      padding: 40px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 0 50px rgba(220, 20, 60, 0.6), inset 0 0 30px rgba(255, 215, 0, 0.1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--primary-yellow);
    }

    .modal-title {
      font-size: 24px;
      font-weight: 900;
      color: var(--primary-yellow);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--primary-yellow);
      font-size: 28px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .close-btn:hover {
      transform: rotate(90deg);
      color: var(--bright-red);
    }

    /* Text Content */
    .content-text {
      color: var(--text-gray);
      line-height: 1.8;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .content-text strong {
      color: var(--primary-yellow);
    }

    .section-subtitle {
      font-size: 18px;
      font-weight: 800;
      color: var(--primary-yellow);
      margin-top: 30px;
      margin-bottom: 15px;
    }

    ul, ol {
      margin-left: 20px;
      color: var(--text-gray);
    }

    li {
      margin-bottom: 10px;
      line-height: 1.6;
    }

    /* Acquired Items */
    .acquired-section {
      margin-top: 40px;
      padding-top: 30px;
      border-top: 2px solid var(--glass-border);
    }

    .acquired-grid {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 15px;
    }

    .acquired-item {
      padding: 8px 12px;
      background: rgba(255, 215, 0, 0.1);
      border: 1px solid var(--primary-yellow);
      border-radius: 8px;
      font-size: 12px;
      color: var(--primary-yellow);
      font-weight: 700;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .logo-title {
        font-size: 32px;
      }

      .content-area {
        padding: 20px;
      }

      .items-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
      }

      .nav-tabs {
        gap: 8px;
      }

      .nav-tab {
        padding: 10px 16px;
        font-size: 12px;
      }

      .section-title {
        font-size: 24px;
      }

      .controls {
        flex-direction: column;
        align-items: flex-start;
      }

      .modal-content {
        padding: 20px;
      }
    }

    /* Hidden class */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <!-- Header -->
    <div class="header">
      <div class="logo-title">TFB ILLEGAL FACTIONS</div>
      <div class="logo-subtitle">United Weapons & Narcotics Network</div>
    </div>

    <!-- Navigation -->
    <div class="nav-tabs">
      <div class="nav-tab active" data-tab="test-drops">
        <i class="fas fa-bullseye"></i> Test Drops
      </div>
      <div class="nav-tab" data-tab="tier1">
        <i class="fas fa-gun"></i> Tier 1 Drops
      </div>
      <div class="nav-tab" data-tab="tier2">
        <i class="fas fa-shield"></i> Tier 2 Drops
      </div>
      <div class="nav-tab" data-tab="drugs">
        <i class="fas fa-capsules"></i> Drugs
      </div>
      <div class="nav-tab" data-tab="forums">
        <i class="fas fa-comments"></i> Forums
      </div>
      <div class="nav-tab" data-tab="roe">
        <i class="fas fa-book"></i> ROE
      </div>
    </div>

    <!-- Content Area -->
    <div class="content-area">
      <div id="content"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="itemModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title" id="modalTitle">Item Details</h2>
        <button class="close-btn" onclick="closeModal()">×</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    // Color Scheme
    const COLORS = {
      primary: '#dc143c',
      secondary: '#ffd700',
      dark: '#0a0a0a'
    };

    // Weapon Data - TFB Guns with Images
    const WEAPONS = {
      testDrops: [
        { name: 'Beretta', rarity: 'common', category: 'Pistols', img: 'images/Beretta.png' },
        { name: 'G26', rarity: 'common', category: 'Pistols', img: 'images/G26.png' },
        { name: 'G2C T1', rarity: 'common', category: 'Pistols', img: 'images/G2C_T1.png' },
        { name: 'G41 Tier 1', rarity: 'common', category: 'Pistols', img: 'images/G41_Tier1.png' },
        { name: 'G43', rarity: 'common', category: 'Pistols', img: 'images/G43.png' },
        { name: 'S XD9', rarity: 'common', category: 'Pistols', img: 'images/S_XD9.png' },
        { name: 'TP9', rarity: 'common', category: 'Pistols', img: 'images/TP9.png' },
        { name: 'Taurus Civilian', rarity: 'common', category: 'Pistols', img: 'images/Taurus_Civilian.png' }
      ],
      tier1: [
        { name: '.38 Special', rarity: 'common', category: 'Pistols', img: 'images/38_special.png' },
        { name: 'Ghost Glock 17', rarity: 'common', category: 'Pistols', img: 'images/ghost_glock17.png' },
        { name: 'Beretta M9', rarity: 'common', category: 'Pistols', img: 'images/beretta_m9.png' },
        { name: 'G23', rarity: 'uncommon', category: 'Pistols', img: 'images/g23.png' },
        { name: 'G43', rarity: 'uncommon', category: 'Pistols', img: 'images/g43x.png' },
        { name: 'Fn509', rarity: 'uncommon', category: 'Pistols', img: 'images/fn509.png' },
        { name: 'G19x', rarity: 'uncommon', category: 'Pistols', img: 'images/g19x.png' },
        { name: 'G19 MOS', rarity: 'rare', category: 'Pistols', img: 'images/g19_mos.png' },
        { name: 'G17B', rarity: 'epic', category: 'Pistols', img: 'images/g17b.png' },
        { name: 'G40', rarity: 'epic', category: 'Pistols', img: 'images/g40.png' }
      ],
      tier2: [
        { name: 'AK-47', rarity: 'legendary', category: 'ARs', img: 'images/ak47.png' },
        { name: 'HELLPUP DRACO', rarity: 'legendary', category: 'ARs', img: 'images/hellpup.png' },
        { name: 'All Black Draco', rarity: 'legendary', category: 'ARs', img: 'images/all_black_draco.png' },
        { name: 'ZPAP M92', rarity: 'legendary', category: 'ARs', img: 'images/ZPAP_M92.png' },
        { name: 'Deagle', rarity: 'legendary', category: 'Pistols', img: 'images/deagle.png' },
        { name: 'G18c', rarity: 'legendary', category: 'Pistols', img: 'images/g18c.png' },
        { name: 'XDM-Elite', rarity: 'legendary', category: 'Pistols', img: 'images/xdm_elite.png' },
        { name: 'P90', rarity: 'legendary', category: 'SMG', img: 'images/p90.png' },
        { name: 'MP5A3', rarity: 'legendary', category: 'SMG', img: 'images/mp5_a3.png' },
        { name: 'M16A1', rarity: 'legendary', category: 'ARs', img: 'images/m16a1.png' },
        { name: 'Red Draco', rarity: 'legendary', category: 'ARs', img: 'images/red_draco.png' }
      ],
      drugs: [
        { name: 'Weed', rarity: 'common', category: 'Common', price: '$200–$750' },
        { name: 'Shrooms', rarity: 'common', category: 'Common', price: '$500–$750' },
        { name: 'Xanax', rarity: 'uncommon', category: 'Uncommon', price: '$700–$1,100' },
        { name: 'Perc 20s', rarity: 'uncommon', category: 'Uncommon', price: '$700–$1,000' },
        { name: 'Perc 30s', rarity: 'rare', category: 'Rare', price: '$1,200–$2,500' },
        { name: 'Green', rarity: 'rare', category: 'Rare', price: '$900–$1,800' },
        { name: 'Tris', rarity: 'epic', category: 'Epic', price: '$2,000–$3,500' },
        { name: 'Quagen', rarity: 'epic', category: 'Epic', price: '$3,500–$6,500' },
        { name: 'Wockhardt', rarity: 'legendary', category: 'Legendary', price: '$4,000–$7,000' },
        { name: 'PCP', rarity: 'legendary', category: 'Legendary', price: '$7,000–$10,000' }
      ]
    };

    let currentTab = 'test-drops';
    let currentFilter = 'all';

    // Tab Switching
    document.querySelectorAll('.nav-tab').forEach(tab => {
      tab.addEventListener('click', function() {
        document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
        this.classList.add('active');
        currentTab = this.dataset.tab;
        currentFilter = 'all';
        renderContent();
      });
    });

    // Render Content
    function renderContent() {
      const content = document.getElementById('content');
      
      if (currentTab === 'test-drops') {
        renderWeapons('testDrops', 'Test Drops - Quaker City', 'fa-bullseye');
      } else if (currentTab === 'tier1') {
        renderWeapons('tier1', 'Tier 1 Drops - Quaker City', 'fa-gun');
      } else if (currentTab === 'tier2') {
        renderWeapons('tier2', 'Tier 2 Drops - Quaker City', 'fa-shield');
      } else if (currentTab === 'drugs') {
        renderDrugs();
      } else if (currentTab === 'forums') {
        renderForums();
      } else if (currentTab === 'roe') {
        renderROE();
      }
    }

    function renderWeapons(category, title, icon) {
      const content = document.getElementById('content');
      const weapons = WEAPONS[category] || [];
      
      let html = `
        <div class="section-title">
          <i class="fas ${icon}"></i> ${title}
        </div>
        <div class="controls">
          <div class="filter-group">
            <label>Filter by Rarity:</label>
            <select onchange="currentFilter = this.value; renderContent();">
              <option value="all">All</option>
              <option value="common">Common</option>
              <option value="uncommon">Uncommon</option>
              <option value="rare">Rare</option>
              <option value="epic">Epic</option>
              <option value="legendary">Legendary</option>
            </select>
          </div>
        </div>
        <div class="items-grid">
      `;
      
      const filtered = weapons.filter(w => currentFilter === 'all' || w.rarity === currentFilter);
      
      filtered.forEach(weapon => {
        html += `
          <div class="item-card" onclick="showItemDetails('${weapon.name}', '${weapon.rarity}')">
            <img src="${weapon.img}" alt="${weapon.name}" class="item-image" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22140%22 height=%22140%22%3E%3Crect fill=%22%23333%22 width=%22140%22 height=%22140%22/%3E%3C/svg%3E'">
            <div class="item-name">${weapon.name}</div>
            <div class="item-rarity rarity-${weapon.rarity}">${weapon.rarity.toUpperCase()}</div>
          </div>
        `;
      });
      
      html += `</div>`;
      content.innerHTML = html;
    }

    function renderDrugs() {
      const content = document.getElementById('content');
      const drugs = WEAPONS.drugs || [];
      
      let html = `
        <div class="section-title">
          <i class="fas fa-capsules"></i> Drug Market - TFB
        </div>
        <div class="content-text">
          <strong>Current Market Prices:</strong> Below is the latest pricing information for all available narcotics in the TFB network.
        </div>
        <div class="items-grid">
      `;
      
      const filtered = drugs.filter(d => currentFilter === 'all' || d.rarity === currentFilter);
      
      filtered.forEach(drug => {
        html += `
          <div class="item-card" onclick="showDrugDetails('${drug.name}', '${drug.price}', '${drug.rarity}')">
            <i class="fas fa-droplet" style="font-size: 48px; color: var(--primary-yellow); margin-bottom: 12px;"></i>
            <div class="item-name">${drug.name}</div>
            <div class="item-rarity rarity-${drug.rarity}">${drug.rarity.toUpperCase()}</div>
            <div class="content-text" style="margin-top: 10px; font-size: 12px;">${drug.price}</div>
          </div>
        `;
      });
      
      html += `</div>`;
      content.innerHTML = html;
    }

    function renderForums() {

    function showItemDetails(name, rarity) {
      const modal = document.getElementById('itemModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');

      modalTitle.textContent = name;
      modalBody.innerHTML = `
        <div class="content-text">
          <strong>Rarity:</strong> <span class="item-rarity rarity-${rarity}">${rarity.toUpperCase()}</span>
        </div>
        <div class="content-text">
          <strong>Status:</strong> Available in inventory
        </div>
        <button class="btn btn-primary" onclick="closeModal()" style="margin-top: 20px; width: 100%;">
          Close
        </button>
      `;

      modal.classList.add('active');
    }

    function showDrugDetails(name, price, rarity) {
      const modal = document.getElementById('itemModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalBody = document.getElementById('modalBody');

      modalTitle.textContent = name;
      modalBody.innerHTML = `
        <div class="content-text">
          <strong>Current Market Price:</strong> ${price}
        </div>
        <div class="content-text">
          <strong>Rarity:</strong> <span class="item-rarity rarity-${rarity}">${rarity.toUpperCase()}</span>
        </div>
        <div class="content-text">

        </div>
        <button class="btn btn-primary" onclick="closeModal()" style="margin-top: 20px; width: 100%;">
          Close
        </button>
      `;

      modal.classList.add('active');
    }

    function closeModal() {
      document.getElementById('itemModal').classList.remove('active');
    }

    // Close modal when clicking outside
    document.getElementById('itemModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeModal();
      }
    });

    // Initialize
    renderContent();
