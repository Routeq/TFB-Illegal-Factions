<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFB Illegal Factions</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        #bgEmblem {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 920px;
            height: 920px;
            opacity: 0.03;
            z-index: 0;
            pointer-events: none;
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-logo {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .faction {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            margin: 20px 0;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .faction:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .faction h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .faction-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .info-item {
            background: rgba(255, 255, 255, 0.7);
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .info-item strong {
            color: #667eea;
            display: block;
            margin-bottom: 5px;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-item span {
            color: #2c3e50;
            font-size: 1.1em;
        }

        .member-list {
            margin-top: 15px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 8px;
        }

        .member-list h3 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1.2em;
        }

        .member-list ul {
            list-style: none;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .member-list li {
            background: rgba(255, 255, 255, 0.8);
            padding: 10px 15px;
            border-radius: 5px;
            color: #2c3e50;
            border-left: 3px solid #764ba2;
            transition: transform 0.2s ease;
        }

        .member-list li:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 1);
        }

        .search-container {
            margin-bottom: 20px;
        }

        #searchInput {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1em;
            border: 2px solid #667eea;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #searchInput:focus {
            border-color: #764ba2;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            color: #666;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .faction-info {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                text-align: center;
            }

            .header-logo {
                margin: 0 0 15px 0;
            }
        }
    </style>
</head>
<body>
    <img id="bgEmblem" src="https://via.placeholder.com/920x920/1e90ff/ffffff?text=TFB" alt="" aria-hidden="true">
    
    <div class="container">
        <header>
            <img src="https://via.placeholder.com/100x100/1e90ff/ffffff?text=TFB" class="header-logo" alt="TFB logo">
            <h1>üè¥ TFB Illegal Factions Database</h1>
        </header>

        <div class="content">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search factions or members...">
            </div>

            <div id="factionsContainer">
                <!-- Factions will be loaded here -->
            </div>
        </div>

        <div class="footer">
            <p>TFB Illegal Factions Database - Last Updated: <span id="lastUpdate"></span></p>
        </div>
    </div>

    <script>
        // Sample data structure
        const factions = [
            {
                name: "The Shadow Syndicate",
                leader: "Vincent 'Viper' Romano",
                territory: "Downtown District",
                members: 47,
                activities: ["Smuggling", "Extortion", "Money Laundering"],
                threat_level: "High",
                memberList: [
                    "Vincent 'Viper' Romano (Leader)",
                    "Marcus 'The Ghost' Chen",
                    "Isabella 'Ice' Volkov",
                    "Diego 'Dagger' Martinez",
                    "Sofia 'Silk' Petrov"
                ]
            },
            {
                name: "Red Dragon Triad",
                leader: "Zhang Wei",
                territory: "Chinatown",
                members: 63,
                activities: ["Arms Dealing", "Gambling", "Protection Rackets"],
                threat_level: "Critical",
                memberList: [
                    "Zhang Wei (Dragon Head)",
                    "Liu 'Iron Fist' Chang",
                    "Mei 'Lotus' Wang",
                    "Chen 'Tiger' Zhou",
                    "Lin 'Shadow' Huang"
                ]
            },
            {
                name: "The Crimson Cartel",
                leader: "Carlos 'El Jefe' Morales",
                territory: "South Port Area",
                members: 82,
                activities: ["Drug Trafficking", "Human Trafficking", "Counterfeiting"],
                threat_level: "Critical",
                memberList: [
                    "Carlos 'El Jefe' Morales (Kingpin)",
                    "Rosa 'La Reina' Delgado",
                    "Miguel 'El Lobo' Sanchez",
                    "Carmen 'La Serpiente' Rivera",
                    "Javier 'El Tiburon' Ortiz"
                ]
            },
            {
                name: "Iron Brotherhood MC",
                leader: "Jake 'Razor' Thompson",
                territory: "Industrial Zone",
                members: 38,
                activities: ["Illegal Racing", "Theft", "Assault"],
                threat_level: "Medium",
                memberList: [
                    "Jake 'Razor' Thompson (President)",
                    "Tommy 'Wrench' O'Brien",
                    "Sarah 'Vixen' Blake",
                    "Rick 'Hammer' Johnson",
                    "Danny 'Chain' Miller"
                ]
            },
            {
                name: "The Nightshade Family",
                leader: "Anthony 'The Don' Benedetti",
                territory: "Little Italy",
                members: 56,
                activities: ["Racketeering", "Loan Sharking", "Bribery"],
                threat_level: "High",
                memberList: [
                    "Anthony 'The Don' Benedetti (Boss)",
                    "Giovanni 'Gio' Russo",
                    "Maria 'The Widow' Colombo",
                    "Luca 'Lucky' Genovese",
                    "Francesca 'Frankie' Romano"
                ]
            }
        ];

        function displayFactions(factionsToShow) {
            const container = document.getElementById('factionsContainer');
            container.innerHTML = '';

            factionsToShow.forEach(faction => {
                const factionDiv = document.createElement('div');
                factionDiv.className = 'faction';
                
                factionDiv.innerHTML = `
                    <h2>${faction.name}</h2>
                    <div class="faction-info">
                        <div class="info-item">
                            <strong>Leader</strong>
                            <span>${faction.leader}</span>
                        </div>
                        <div class="info-item">
                            <strong>Territory</strong>
                            <span>${faction.territory}</span>
                        </div>
                        <div class="info-item">
                            <strong>Members</strong>
                            <span>${faction.members}</span>
                        </div>
                        <div class="info-item">
                            <strong>Threat Level</strong>
                            <span style="color: ${getThreatColor(faction.threat_level)}">${faction.threat_level}</span>
                        </div>
                    </div>
                    <div class="info-item" style="margin-top: 15px;">
                        <strong>Activities</strong>
                        <span>${faction.activities.join(', ')}</span>
                    </div>
                    <div class="member-list">
                        <h3>Known Members</h3>
                        <ul>
                            ${faction.memberList.map(member => `<li>${member}</li>`).join('')}
                        </ul>
                    </div>
                `;
                
                container.appendChild(factionDiv);
            });
        }

        function getThreatColor(level) {
            switch(level) {
                case 'Critical': return '#e74c3c';
                case 'High': return '#e67e22';
                case 'Medium': return '#f39c12';
                case 'Low': return '#27ae60';
                default: return '#95a5a6';
            }
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            
            const filteredFactions = factions.filter(faction => {
                return faction.name.toLowerCase().includes(searchTerm) ||
                       faction.leader.toLowerCase().includes(searchTerm) ||
                       faction.territory.toLowerCase().includes(searchTerm) ||
                       faction.memberList.some(member => member.toLowerCase().includes(searchTerm));
            });
            
            displayFactions(filteredFactions);
        });

        // Update last update time
        document.getElementById('lastUpdate').textContent = new Date().toLocaleDateString();

        // Initial display
        displayFactions(factions);
    </script>
</body>
</html>
